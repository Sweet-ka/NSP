        <div class="entry_window">
            <div class="close_wrap">
                <button class="close">X</button>
            </div>
            <div class="entry">
                <form action="" class="entry_form">
                    <h5 class="form_name">Вход</h5>
                    <div class="email_wrap">
                        <div class="form_field email_label">
                            <label for="" class="form_window">Электронная почта</label>
                        </div>
                        <div class="form_field email_input">
                            <input class="form_window_input" type="text">
                        </div>
                    </div>
                    <div class="password_wrap">
                        <div class="form_field password_label">
                            <label for="" class="form_window">Пароль</label>
                            <button class="forget">Забыли пароль?</button>
                        </div>
                        <div class="form_field password_input">
                            <input class="form_window_input" type="text">
                        </div>
                    </div>
                    <div class="entry_btn_wrap">
                        <button class="entry_btn">Войти</button>
                    </div>
                    <div class="reg_btn_wrap">
                        <button class="reg_btn">Регистрация</button>
                    </div>
                </form>
